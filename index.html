<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Selector</title>
    <style>
        .map-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .map-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: white;
        }
        .map-button {
            padding: 10px 20px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .map-button.active {
            background-color: #2c2c2c;
            color: white;
        }
        .map-frame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            display: none;
        }
        .map-frame.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="map-selector">
            <button class="map-button active" data-map="filings">Filings</button>
            <button class="map-button" data-map="filing-rates">Filing Rates</button>
            <button class="map-button" data-map="judgments">Judgments</button>
        </div>
        
        <iframe class="map-frame active" id="filings-map" src="filings.html"></iframe>
        <iframe class="map-frame" id="filing-rates-map" src="filing-rates.html"></iframe>
        <iframe class="map-frame" id="judgments-map" src="judgments.html"></iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.map-button');
            const maps = document.querySelectorAll('.map-frame');
            
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and maps
                    buttons.forEach(btn => btn.classList.remove('active'));
                    maps.forEach(map => map.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding map
                    button.classList.add('active');
                    const mapId = `${button.dataset.map}-map`;
                    document.getElementById(mapId).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
